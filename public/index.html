<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake App</title>
    <!-- Add the following line to use HTTP-only cookies for storing the JWT token -->
    <meta http-equiv="Content-Security-Policy" content="same-site; secure">
</head>
<body>
    <h1>Welcome to Fake App!</h1>
    <script>
        // Sanitize user inputs to prevent security vulnerabilities such as XSS attacks
        function sanitizeInput(input) {
            return input.replace(/<script>/g, '').replace(/<\/script>/g, '');
        }

        const userInput = sanitizeInput(prompt("Enter your name:"));
        alert(`Hello, ${userInput}!`);
    </script>
</body>
</html>
